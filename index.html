<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Collegamento a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Collegamento al css -->
    <link rel="stylesheet" href="css/style.css">

    <title>My Mates</title>
</head>
<body>
    <main>
        <section class="cards-container">
            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-6 text-center fw-bold">
                        <h3 class="text-uppercase">
                            our team
                        </h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores, odio? Tempora debitis et voluptas adipisci asperiores.</p>
                    </div>
                </div>
                <div class="row row-cols-3 gy-4" id="team-card">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="row justify-content-center">
                <div class="col-4">
                    <div class="form p-3">
                        <div class="mb-3">
                            <h4 class="text-uppercase text-center mb-3">add a new mate</h4>
                            <label for="name-mate" class="form-label">Name</label>
                            <input type="user" class="form-control" id="name-mate" aria-describedby="Name and Last Name of Mate">
                        </div>
                        <div class="mb-3">
                            <label for="role-mate" class="form-label">Role</label>
                            <input type="text" class="form-control" id="role-mate">
                        </div>
                        <div class="mb-3">
                            <label for="img-mate" class="form-label">Profile Image</label>
                            <input type="text" class="form-control" id="img-mate">
                        </div>
                        <button type="submit" class="btn btn-dark btn-lg">Add New Mate</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </footer>
    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
